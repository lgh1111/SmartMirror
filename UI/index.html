<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Mirror</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body style="background-color: black; color: white;">
  <div class = "SmartMirror">
    <div class="card">
      <div class="weather">
        </div>
        <div class="city"></div>
        <div class="flex">
          <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
          <div class="description">Cloudy</div>
        </div>
        <div class="description"></div>
        <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div id="data-container" class="data-container"></div>
        <img class="clothing-img" src="" alt="Clothing image" />
        <img class="clothing-img-2" src="" alt="Clothing image 2" />
      </div>
      <div class="clca">
        <div id="clock"></div>
        <div id="calendar"></div>
      </div>
    </div>
  </div>
  
  <div class="Bus">
    <h1 style = "display: inline;"><img src="bus.png" alt="icon" style ="width: 50px; height:50px;"><남산정역></h1>
    <ul id="busArrivals"></ul>
  </div>
</body>
</html>
